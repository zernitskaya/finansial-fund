<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="stylesheet" href="./plugins/owl.carousel.min.css">
</head>

<body>
  <section class="registration">
    <div class="registration__dark-side">

    </div>

    <div class="registration__wrap content">
      <form class="contacts-form__form registration__form-poz">
        <div class="contacts-form__title-wrap">
          <h2 class="contacts-form__heading">
            Авторизация на PROJECT 3
          </h2>
          <ul class="list-control">
            <li class="list-control__item">
              <div class="list-control-lang lang-select">
                <img src="./img/icons/lang.png" alt="ico" class="lang-select__icon">

                <select class="lang-select__select">
                  <option value="ru">Русский</option>
                  <option value="en">English</option>
                </select>
              </div>
            </li>
          </ul>
        </div>

        <fieldset class="contacts-form__inputs">
          <label class="input-item required error">
            <span class="input-item__title">
              Электронная почта
            </span>

            <input class="input-item__input" type="email">
          </label>

          <label class="input-item required">
            <span class="input-item__title">
              Пароль
            </span>

            <input class="input-item__input" type="text">
          </label>
        </fieldset>

        <fieldset class="contacts-form__capcha">
          <div class="contacts-form__req-text">
            <div class="contacts-form__req-text-wrap">
              *
            </div>

            Обязательные поля
          </div>

          <div class="contacts-form__btn">
            recapcha
          </div>
        </fieldset>

        <fieldset class="contacts-form__btn-wrap">
          <a href="./registration.html" class="btn purpose__btn">
            Регистрация
          </a>
        </fieldset>

        <ul class="registration__list">
          <li class="registration__item">
            <a href="./registration.html" class="registration__link">
              Регистрация
            </a>
          </li>
          <li class="registration__item">
            <a href="#" class="registration__link">
              / Забыли пароль?
            </a>
          </li>
        </ul>
      </form>
    </div>

  </section>
</body>

</html>
